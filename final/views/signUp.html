{% extends 'layout.html' %}

{% block content %}
    <div class="timeline">
        <form id="sign-up-form" action="/user/sign-up" method="post">
            <div class="input-group">
                <label for="sign-up-email">이메일</label>
                <input id="sign-up-email" type="email" name="email"></div>
              <div class="input-group">
                <label for="sign-up-nick">닉네임</label>
                <input id="sign-up-nick" type="text" name="nick"></div>
              <div class="input-group">
                <label for="sign-up-password">비밀번호</label>
                <input id="sign-up-password" type="password" name="password">
              </div>
              <button id="sign-up-btn" type="submit" class="btn">회원가입</button>
        </form>
    </div>
{% endblock %}

{% block script %}
  <script>
    window.onload = () => {
      if (new URL(location.href).searchParams.get('error')) {
        alert('이미 존재하는 이메일입니다.');
      }
    };
  </script>
{% endblock %}
